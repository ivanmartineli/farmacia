<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/layoutDefault.xhtml">


    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="conteudo">

        <h:form id="frmProdutos">
            <p:dataTable id="tbProdutos" emptyMessage="Nenhum registro encontrado" 
                         var="produto" value="#{MBProdutos.itens}"
                         paginator="true" rows="7"
                         filteredValue="#{MBProdutos.itensFiltrados}"
                         widgetVar="tabelaProdutos">

                <f:facet name="header">Lista de Produtos </f:facet>         

                <f:facet name="footer">         
                    <p:commandButton value="Novo" actionListener="#{MBProdutos.preparaInstancia()}" 
                                     oncomplete="PF('dlgproNovo').show()"
                                     update=":frmproNovo:pnproNovo"/>
                </f:facet>

                <p:column headerText="Código" 
                          sortBy="#{produto.codigo}"
                          filterBy="#{produto.codigo}">
                    <h:outputText value="#{produto.codigo}" />
                </p:column>

                <p:column headerText="Descrição" 
                          sortBy="#{produto.descricao}"
                          filterBy="#{produto.descricao}">
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>

                <p:column headerText="Preço" 
                          sortBy="#{produto.preco}"
                          filterBy="#{produto.preco}">
                    <h:outputText value="#{produto.preco}"/>
                </p:column>

                <p:column headerText="Quantidade" 
                          sortBy="#{produto.quantidade}"
                          filterBy="#{produto.quantidade}">
                    <h:outputText value="#{produto.quantidade}"/>
                </p:column>

                <p:column headerText="Fornecedor" 
                          sortBy="#{produto.fornecedores.descricao}"
                          filterBy="#{produto.fornecedores.descricao}">
                    <h:outputText value="#{produto.fornecedores.descricao}"/>
                </p:column>

                <p:column headerText="Opções">
                    <p:commandButton icon="ui-icon-trash" 
                                     oncomplete="PF('dlgproExcluir').show()"
                                     update=":frmproExcluir:pnproExcluir">
                        <f:setPropertyActionListener value="#{produto}" target="#{MBProdutos.produtos}" />
                    </p:commandButton> 

                    <p:commandButton icon="ui-icon-pencil" 
                                     oncomplete="PF('dlgproEditar').show()"
                                     update=":frmproEditar:pnproEditar" actionListener="#{MBProdutos.preparaEditar()}">
                        <f:setPropertyActionListener value="#{produto}" target="#{MBProdutos.produtos}" />
                    </p:commandButton>
                </p:column>



            </p:dataTable>
        </h:form>

        <!-- Dialog novo fornecedor -->
        <p:dialog widgetVar="dlgproNovo" closable="false" 
                  draggable="false" resizable="false"
                  header="Cadastrar Produto" modal="true" 
                  appendTo="@(body)">

            <h:form id="frmproNovo">
                <p:panelGrid columns="2" id="pnproNovo">
                    <p:outputLabel value="Descrição: "/>
                    <h:inputText size="30" maxlength="50" value="#{MBProdutos.produtos.descricao}"/>

                    <p:outputLabel value="Preço: "/>
                    <h:inputText size="15" maxlength="50" value="#{MBProdutos.produtos.preco}"/>

                    <p:outputLabel value="Quantidade: "/>
                    <h:inputText size="15" maxlength="50" value="#{MBProdutos.produtos.quantidade}"/>

                    <p:outputLabel value="Fornecedor:" />
                    <p:selectOneMenu value="#{MBProdutos.produtos.fornecedores.codigo}" 
                                     filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione um Fornecedor"/>
                        <f:selectItems var="item" value="#{MBProdutos.listaFornecedores}" 
                                       itemValue="#{item.codigo}" 
                                       itemLabel="#{item.descricao}">

                        </f:selectItems> 
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{MBProdutos.novo()}" 
                                     oncomplete="PF('dlgproNovo').hide(); PF('tabelaProdutos').clearFilters();" 
                                     update=":frmProdutos:tbProdutos :msgGlobal"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgproNovo').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>


        <!-- Dialog excluir -->
        <p:dialog widgetVar="dlgproExcluir" closable="false" 
                  draggable="false" resizable="false"
                  header="Excluir Produto: " modal="true" 
                  appendTo="@(body)">

            <h:form id="frmproExcluir">
                <h:panelGrid id="pnproExcluir" columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{MBProdutos.produtos.codigo}"/>

                    <h:outputText value="Descrição: "/>
                    <h:outputText value="#{MBProdutos.produtos.descricao}"/>

                    <h:outputText value="Preço: "/>
                    <h:outputText value="#{MBProdutos.produtos.preco}"/>

                    <h:outputText value="Quantidade: "/>
                    <h:outputText value="#{MBProdutos.produtos.quantidade}"/>

                    <h:outputText value="Código: "/>
                    <h:outputText value="#{MBProdutos.produtos.codigo}"/>

                    <h:outputText value="Fornecedor: "/>
                    <h:outputText value="#{MBProdutos.produtos.fornecedores.descricao}"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Excluir" actionListener="#{MBProdutos.excluir()}"
                                     oncomplete="PF('dlgproExcluir').hide();PF('tabelaProdutos').clearFilters();"
                                     update=":frmProdutos:tbProdutos :msgGlobal"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgproExcluir').hide()"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>


        <!--Dialog editar fornecedores -->
        <p:dialog widgetVar="dlgproEditar" closable="false" 
                  draggable="false" resizable="false"
                  header="Editar Produto: " modal="true" 
                  appendTo="@(body)">

            <h:form id="frmproEditar">
                <h:panelGrid id="pnproEditar" columns="2">
                    <h:outputText value="Código: "/>
                    <h:outputText value="#{MBProdutos.produtos.codigo}"/>

                    <h:outputText value="Descrição: "/>
                    <h:inputText value="#{MBProdutos.produtos.descricao}"/>

                    <h:outputText value="Preço: "/>
                    <h:inputText value="#{MBProdutos.produtos.preco}"/>

                    <h:outputText value="Quantidade: "/>
                    <h:inputText value="#{MBProdutos.produtos.quantidade}"/>

                    <p:outputLabel value="Fornecedor:" />
                    <p:selectOneMenu value="#{MBProdutos.produtos.fornecedores.codigo}" 
                                     filter="true">
                        <f:selectItems var="item" value="#{MBProdutos.listaFornecedores}" 
                                       itemValue="#{item.codigo}" 
                                       itemLabel="#{item.descricao}">

                        </f:selectItems> 
                    </p:selectOneMenu>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Editar" actionListener="#{MBProdutos.editar()}"
                                     oncomplete="PF('dlgproEditar').hide(); PF('tabelaProdutos').clearFilters();" 
                                     update=":frmProdutos:tbProdutos :msgGlobal"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgproEditar').hide()"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>


    </ui:define>
</ui:composition>
